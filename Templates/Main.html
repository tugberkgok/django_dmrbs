<!doctype html>
<html lang="en">
<head>
    {% csrf_token %}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>PiriReis Demirbaş</title>
</head>

<body>
{% include "includes/navbar.html"%}
    <hr style="width: 100%; margin-top: 2%">
    <hr style="width: 87.5%; margin-top: 2%">
    <hr style="width: 75%; margin-top: 2%">
    <hr style="width: 62.5%; margin-top: 2%">
    <hr style="width: 50%; margin-top: 2%">
    <div style="margin-left: 65.8%; margin-top: 3%">
        <a class="btn btn-dark" href="/addPerson/">Yeni Kişi Oluştur</a>
    </div>

    {% if veri %}
        <table style="display-border-box; width:50%; margin-left: 25%; margin-right: 25%; margin-top: 1%" class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col"></th>
                    <th scope="col">İsim</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                {% for workers in veri %}
                    <tr>
                        <td scope="row"></td>
                        <td scope="row" style="width: 335px">{{workers.person}}</td>
                        <td scope="row"></td>
                        <td style="padding-left: 21.2%"><a href="/update/{{workers.person}}" class="btn btn-dark">Düzenle</a></td>
                        <td style="padding-left: 14.2%"><a href="/delete/{{workers.person}}" class="btn btn-dark">Sil</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
            <div style="display-border-box; width:50%; margin-top: 5%; margin-left: 25%; margin-right: 25%;" class="alert alert-danger" style = "margin-top: 20px">
                herhangi bir veriniz yok.
            </div>
        {% endif %}
</body>
</html>
